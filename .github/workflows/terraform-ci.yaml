name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: 'us-east-1'

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Verify AWS Configuration
      - name: Verify AWS Configuration
        run: aws s3 ls --debug
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'

      # Step 3: Verify Terraform Version
      - name: Verify Terraform Version
        run: terraform --version

      # Step 4: Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.3.0'

      # Step 5: Terraform Init
      - name: Terraform Init
        run: terraform init

      # Step 6: Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # Step 7: Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # Step 8: Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # Step 9: Capture Terraform Output
      - name: Capture Terraform Output
        run: |
          # Capture the 'instance_public_ip' from Terraform output and store it in an environment variable
          INSTANCE_PUBLIC_IP=$(terraform output -json instance_public_ip | jq -r .value)
          echo "INSTANCE_PUBLIC_IP=$INSTANCE_PUBLIC_IP" >> $GITHUB_ENV  # Store it as an environment variable for later use
          
          # Write the Terraform output to a file
          echo "instance_public_ip=$INSTANCE_PUBLIC_IP" > terraform_output.txt

      # Step 10: Upload Terraform Output as Artifact
      - name: Upload Terraform Output as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: terraform-output
          path: terraform_output.txt

      # Step 11: Use Terraform Output (for demonstration)
      - name: Use Terraform Output
        run: |
          echo "The public IP address of the instance is: $INSTANCE_PUBLIC_IP"
